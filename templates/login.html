{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form>
    <div><span id="login-error-message"></span></div>
    <div>
        <label>Username</label>
        <input type="email" id="username"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" id="password"/>
    </div>
    <div>
        <button type="button" id="button_login">Login</button>
        <button type="button" id="button_signup">Sign Up</button>
    </div>
</form>
{% endblock %}
{% block scripts %}
{{ super() }}
<script type="module" src="{{ url_for("static", filename="login.js") }}"></script>
{% endblock %}
